<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Explorer - Home</title>
    <!-- Add Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="./css/map.css">
    <style>

    </style>
</head>
<body>
    <!-- Map container -->
    <div class="map-container">
        <!-- Map element -->
        <div id="map"></div>
        
        <!-- Loading indicator -->
        <div class="loading" id="loading-indicator">Finding parks...</div>
        
        <!-- Explore button -->
        <button id="explore-btn">Explore Trails</button>
        
        <!-- Locate me button (FAB style) -->
        <button id="locate-me" title="Find my location">üìç</button>
        
        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-bar">
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
                <input type="text" class="search-input" id="search-input" placeholder="Find Parks...">
                <div class="filter-icon" id="filter-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="4" y1="21" x2="4" y2="14"></line>
                        <line x1="4" y1="10" x2="4" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12" y2="3"></line>
                        <line x1="20" y1="21" x2="20" y2="16"></line>
                        <line x1="20" y1="12" x2="20" y2="3"></line>
                        <line x1="1" y1="14" x2="7" y2="14"></line>
                        <line x1="9" y1="8" x2="15" y2="8"></line>
                        <line x1="17" y1="16" x2="23" y2="16"></line>
                    </svg>
                </div>
            </div>
            
            <!-- Filter buttons -->
            <div class="filter-buttons">
                <button class="filter-button">Easy</button>
                <button class="filter-button">Kid Friendly</button>
                <button class="filter-button">Camping</button>
                <button class="filter-button">Dog Friendly</button>
            </div>
        </div>
    </div>
    
    <!-- Load Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./js/map.js"></script>
</body>
</html>
