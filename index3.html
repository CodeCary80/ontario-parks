<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* HEADER */
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        /* NAV */
        nav {
            margin: 20px;
        }
        nav a {
            text-decoration: none;
            color: white;
            background: #007BFF;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
        }
        nav a:hover {
            background: #0056b3;
        }

        /* CAROUSEL */
        .carousel-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
            padding: 20px 0;
        }

        .carousel-track {
            display: flex;
            gap: 10px;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-track img {
            width: 300px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* BUTTONS */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        /* FOOTER */
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        My Website
    </header>

    <!-- NAVIGATION -->
    <nav>
        <a href="map.html">Go to Map</a>
        <a href="details.html">Go to Details</a>
    </nav>

    <!-- CAROUSEL -->
    <div class="carousel-container">
        <button class="carousel-btn prev" onclick="moveSlide(-1)">❮</button>
        <div class="carousel-track" id="carouselTrack">
            <img src="https://via.placeholder.com/300x180/ff7f7f/fff?text=1" alt="Image 1">
            <img src="https://via.placeholder.com/300x180/7fbfff/fff?text=2" alt="Image 2">
            <img src="https://via.placeholder.com/300x180/7fff7f/fff?text=3" alt="Image 3">
            <img src="https://via.placeholder.com/300x180/ffbf7f/fff?text=4" alt="Image 4">
            <img src="https://via.placeholder.com/300x180/bf7fff/fff?text=5" alt="Image 5">
        </div>
        <button class="carousel-btn next" onclick="moveSlide(1)">❯</button>
    </div>

    <!-- FOOTER -->
    <footer>
        &copy; 2025 My Website. All rights reserved.
    </footer>

    <script>
        let index = 0;
        const track = document.getElementById("carouselTrack");
        const slides = track.children;
        const totalSlides = slides.length;

        function moveSlide(step) {
            index += step;
            if (index < 0) index = totalSlides - 1;
            if (index >= totalSlides) index = 0;
            track.style.transform = `translateX(-${index * 310}px)`;
        }
    </script>

</body>
</html>
